<div class="container text-center w-75 mt-3">
    <div class="card form-group col-sm-12 shadow-lg">
    <div class="card-body form-group col-sm-12 "><b>Service Center Login</b>
    <form action="" class="mt-3">
    <div class="row form-group col-sm-12"> 
      <div class="form-group col-sm-2"></div>
         <input type="text" name="contact" id="contact" class="alert form-rounded form-control col-sm-8"placeholder="Mobile/Email">
   </div>
     <div class="row form-group col-sm-12">   
        <div class="form-group col-sm-2"></div>
    
         <input type="password" name="password" id="password" class="alert form-rounded form-control col-sm-8"placeholder="Password">          
               </div>
               <div class="row form-group col-sm-12">
                <div class="col-sm-2 ml-2"></div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Remember me</label>
                        
                        <a href="forgot_password" class="m-lg-5 "(click)="gotoForgotPassword()">Forgot password?</a>
                    </div>
                </div>
              </div> 
              <div class="row form-group col-sm-12">
                <div class="col-sm-2"></div>
             <button type="submit" class=" button btn btn-primary col-sm-3  ml-lg-2">Login</button>
             <button type="submit" class=" button btn btn-danger col-sm-3   ml-lg-5">Cancel</button>

          </div>
     </form>
    </div>
   </div>
   </div>
