<div class="container mt-5 ">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
           <div class="d-flex justify-content-center">
                <div class="brand_logo_container mt-5" >
             <img src="assets/car.png" class="brand_logo" alt="Logo" width="300"height="300">
             
             <div class="form-group col-sm-12 mt-3"></div>
             <h2 class="mt-4">Login</h2>
            </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="" class="form-rounded form-control input_user p-lg-4" value="" placeholder="Mobile/Email">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="" class="form-rounded form-control input_pass p-lg-4" value="" placeholder="password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                            
                            <a href="forgot_password"class="m-5">Forgot password?</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
                <button type="button" name="button" class="btn login_btn badge badge-pill btn btn-primary p-2 w-25"[routerLink]="['/Master']">Login</button>
                <div class="form-group col-sm-3"></div>
                <button type="button" name="button" class="btn login_btn badge badge-pill btn btn-danger w-25">Cancel</button>
                </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links ">
                    Don't have an account? <a href="/home">Sign-Up here</a>
                </div>
                </div>
        </div>
    </div>
</div>
