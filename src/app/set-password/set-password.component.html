<div class="container text-center ">
            {{setPasswordModel.value|json}}

      <div class="card-body ">
           <div class="card form-group col-sm-12 shadow-lg offset-2"><b>Set Password</b>
     <div class="form-group col-sm-1"></div>
      <form action=""[formGroup]="setPasswordModel" (ngSubmit)="onClick(setPasswordModel.value)">
      <div class="row form-group col-sm-12"> 
            <div class="col-sm-3"></div>
           <input type="password" name="password" id="password" class="alert form-rounded form-control col-sm-6" placeholder="Enter Password"formControlName="enterpassword">
     </div>
       <div class="row form-group col-sm-12">    
             <div class="col-sm-3"></div>   
           <input type="password" name="password1" id="password1" class=" alert form-rounded form-control col-sm-6"placeholder="Confirm Password"formControlName="confirmpassword">          
                 </div>
                 <div class="row form-group col-sm-12">
                        <div class="col-sm-3"></div>
                     <button type="submit" class=" button btn btn-primary mr-1 col-sm-3 row ml-lg-1">Submit</button>
                     <button type="submit" class="button btn btn-danger col-sm-3">Cancel</button>

                  </div>
               </form>
      </div>
     </div>
     </div>
